<head>

    <!--- basic page needs
   ================================================== -->
    <meta charset="utf-8">
    <title>MCAT Global</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- mobile specific metas
   ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- CSS
   ================================================== -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

    <!-- script
   ================================================== -->
    <script src="js/modernizr.js"></script>

    <!-- favicons
	================================================== -->
    <link rel="icon" type="image/png" href="favicon.png">

<body id="top">

    <!-- header 
   ================================================== -->
    <header>

        <div class="row">
            <div class="logo">
                <a href="index.html">MCAT Global</a>
            </div>

            <div class="social-links">
                <ul>
                    <li><a href="#"><i class="fa fa-envelope"></i></a></li>
                    <li><a href="#"><i class="fa fa-phone"></i></a></li>
                    <li><a href="#"><i class="fa fa-whatsapp"></i></a></li>
                    <li><i class="fa fa-whatsapp" aria-hidden="true"></i></li>
                </ul>
            </div>
        </div>

    </header> <!-- /header -->

    <!-- home
   ================================================== -->
    <section id="home" class="home-slides">

        <div class="shadow-overlay"></div>

        <div class="content-wrap-table">

            <div class="main-content-tablecell">

                <div class="row">
                    <div class="col-twelve">

                        <div id="counter">
                            <div class="half">
                                <span>
                                    <div id="days"></div>
                                    <sup>days</sup>
                                </span>
                                <span>
                                    <div id="hours"></div>
                                    <sup>hours</sup>
                                </span>
                            </div>
                            <div class="half">
                                <span>
                                    <div id="minutes"></div>
                                    <sup>minutes</sup>
                                </span>
                                <span>
                                    <div id="seconds"></div>
                                    <sup>seconds</sup>
                                </span>
                            </div>
                        </div>

                        <div class="bottom-text">
                            <h1>Our site is launching soon.</h1>
                            <p style="color: white;">
                                In the mean time, we are into Oil and Gas, Real Estates, Commercial Farms
                                and Business / Investment Advisory.
                            </p>
                        </div>

                    </div> <!-- /twelve -->
                </div> <!-- /row -->

            </div> <!-- /main-content -->

        </div> <!-- /content-wrap -->

    </section> <!-- /home -->



    <div id="preloader">
        <div id="loader"></div>
    </div>

    <!-- Java Script
   ================================================== -->
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/plugins.js"></script>
